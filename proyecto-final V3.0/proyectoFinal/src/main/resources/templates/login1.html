<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaft.org">
    <head>
        <meta charset="UTF-8">
        <title>Inicio</title>
        
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link rel="stylesheet" th:href="@{/css/login.css}">
        
    </head>
<body>

    <div id="presentacion">
        <header id="header-index">
            <div id="logo" >
                <img th:src="@{/imagenes/logoServiceProM.png}" alt="">
            </div>

            <div id="botones">
                <div class="cada-boton">
                    <a th:href="@{/registrar}">
                        <button  type="button" class="btn btn-outline-info">
                           Registrarse
                        </button>
                    </a>
                </div>         
<br>

                <div class="cada-boton">
                    <a th:href="@{/}">
                    <button type="button" class="btn btn-outline-info">
                        Volver
                    </button>
                </a>
                </div>
            </div>
        </header>
    <div class="login">
        <div class="form">
          <h2>Bienvenido</h2>
        
         <img class="logo" th:src="@{/imagenes/grupo.jpg}">
         
          <form class="formulario" th:action="@{/logincheck}" method="POST">
          <input type="email" class="form-control" name="email" placeholder="EMAIL">
          <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA">
          <br>
    <br>
    <button type="submit" class="ov-btn-slide-left">Iniciar Sesion</button> 
    
   
    <br>
    <br>

   </form>
        </div>
      </div>
    
    <div th:if="${exito != null}" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; border-radius: 5px; background-color: #4CAF50; color: white; font-weight: bold; z-index: 1000;">
    ¡Éxito! <span th:text="${exito}"></span>
</div>

<div th:if="${error != null}" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; border-radius: 5px; background-color: #F44336; color: white; font-weight: bold; z-index: 1000;">
    Error ð <span th:text="${error}"></span>
</div>
